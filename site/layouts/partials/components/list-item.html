{{ $title := .title }}
{{ $url := .url }}
{{ $summary := .summary }}
{{ $tags := .tags }}

<li>
  <a href="{{ $url }}">{{ $title }}</a>
  {{ with $tags }}
  <small class="tags">&nbsp;â€”&nbsp;
    {{ range $i, $t := . }}
    {{ if $i }}, {{ end }}
    <a href="/tags/{{ $t | urlize }}/">{{ $t }}</a>
    {{ end }}
  </small>
  {{ end }}
  {{ with $summary }}
  <p>{{ . }}</p>
  {{ end }}
</li>
