{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
    <p class="meta">{{ len .Pages }} item{{ if gt (len .Pages) 1 }}s{{ end }}</p>
  </header>

  <ul class="terms-list">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title | lower }}</a>
      <span class="count">({{ len .Pages }} item{{ if gt (len .Pages) 1 }}s{{ end }})</span>
    </li>
    {{ end }}
  </ul>
</article>
{{ end }}
