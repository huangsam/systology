{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
    <p class="meta">{{ len .Pages }} item{{ if gt (len .Pages) 1 }}s{{ end }}</p>
  </header>

  <div class="terms-pills">
    {{ range .Pages }}
    <a href="{{ .RelPermalink }}" class="term-pill">
      <span class="label">{{ .Title | lower }}</span>
      <span class="count">{{ len .Pages }}</span>
    </a>
    {{ end }}
  </div>
</article>
{{ end }}
