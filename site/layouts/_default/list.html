{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
    <h2>{{ .Description }}</h2>
  </header>
  <section>
    {{ .Content }}
  </section>
  <ul class="listing">
    {{ range .Pages }}
    {{ partial "components/list-item.html"
    (dict
    "title" .Title
    "url" .RelPermalink
    "tags" .Params.tags
    "summary" .Params.summary)
    }}
    {{ end }}
  </ul>
</article>
{{ end }}
