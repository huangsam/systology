{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
    <h2>{{ .Description }}</h2>
  </header>
  <section>
    {{ .Content }}
  </section>
  <ul class="listing">
    {{ range .Pages }}
    {{ partial "components/list-item.html" (dict
    "title" .Title
    "url" .RelPermalink
    "summary" .Params.summary
    "tags" .Params.tags
    "draft" .Draft
    ) }}
    {{ end }}
  </ul>
</article>
{{ end }}
